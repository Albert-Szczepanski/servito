<h1>Użytkownicy</h1>
<p>Możesz dodawać i usuwać użytkowników. Użytkownik który jest administratorem może się zalogować do Servito i wspomagać cię w tworzeniu nowej zawartości</p>
<table>
  <tr>
    <th>Nazwa użytkownika</th>
    <th>Email</th>
    <th>Reset Hasła</th>
    <th>Admin</th>
  </tr>
  <tr *ngFor="let user of (usersState | async).Users">
    <td>
      {{user.username}}
    </td>
    <td>
      {{user.email}}
    </td>
    <td>
      {{user.passwordReset}}
    </td>
    <td>
      {{user.isAdmin}}
    </td>
  </tr>
</table>
